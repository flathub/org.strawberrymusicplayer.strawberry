app-id: org.strawberrymusicplayer.strawberry
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
rename-icon: strawberry
command: start-strawberry
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: .
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/info
  - /share/man
  - /share/tagparser
  - /share/c++utilities
  - /bin/mmc-tool
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --filesystem=xdg-music
  - --filesystem=/mnt
  - --filesystem=/media
  - --filesystem=/run/media
  - --system-talk-name=org.freedesktop.Avahi
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --talk-name=org.wiimotedev.deviceEvents
  - --talk-name=org.mpris.MediaPlayer2.Player
  - --own-name=org.mpris.MediaPlayer2.strawberry
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.kde.kglobalaccel

modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh  --prefix="${FLATPAK_DEST}"
      - ./b2 --without-mpi --without-graph_parallel -j ${FLATPAK_BUILDER_N_JOBS}
      - ./b2 --without-mpi --without-graph_parallel -j ${FLATPAK_BUILDER_N_JOBS} headers
      - ./b2 --without-mpi --without-graph_parallel install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.86.0/source/boost_1_86_0.tar.gz
        sha256: 2575e74ffc3ef1cd0babac2c1ee8bdb5782a0ee672b1912da40e5b4b591ca01f
        x-checker-data:
          type: anitya
          project-id: 6845
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${version0}_${version1}_$version2.tar.gz
  - name: chromaprint
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/acoustid/chromaprint/releases/download/v1.5.1/chromaprint-1.5.1.tar.gz
        sha256: a1aad8fa3b8b18b78d3755b3767faff9abb67242e01b478ec9a64e190f335e1c
        x-checker-data:
          type: anitya
          project-id: 286
          url-template: https://github.com/acoustid/chromaprint/releases/download/v$version/chromaprint-$version.tar.gz
  - name: utfcpp
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/nemtrif/utfcpp/archive/refs/tags/v4.0.6.tar.gz
        sha256: 6920a6a5d6a04b9a89b2a89af7132f8acefd46e0c2a7b190350539e9213816c0
        x-checker-data:
          type: anitya
          project-id: 20545
          url-template: https://github.com/nemtrif/utfcpp/archive/refs/tags/v$version.tar.gz
  - name: taglib
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DWITH_MP4=ON
      - -DWITH_ASF=ON
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/taglib/taglib/releases/download/v2.0.2/taglib-2.0.2.tar.gz
        sha256: 0de288d7fe34ba133199fd8512f19cc1100196826eafcb67a33b224ec3a59737
        x-checker-data:
          type: anitya
          project-id: 1982
          url-template: https://github.com/taglib/taglib/releases/download/v$version/taglib-$version.tar.gz
  - name: libebur128
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/jiixyj/libebur128.git
        tag: v1.2.6
        commit: 67b33abe1558160ed76ada1322329b0e9e058b02
        x-checker-data:
          type: git
          tag-pattern: v([\d]\.[\d]\.[\d])
  - name: libcdio
    config-opts:
      - --without-cd-drive
      - --without-cd-info
      - --without-cdda-player
      - --without-cd-read
      - --without-iso-info
      - --without-iso-read
      - --with-pic
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
        sha256: 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
        x-checker-data:
          type: anitya
          project-id: 1573
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/libcdio/libcdio-$version.tar.bz2
    cleanup:
      - /bin
  - shared-modules/libusb/libusb.json
  - name: libmtp
    cleanup:
      - /bin
      - /share
    config-opts:
      - --disable-static
      - --with-udev=/app/lib/udev
    sources:
      - type: archive
        url: https://github.com/libmtp/libmtp/releases/download/v1.1.21/libmtp-1.1.21.tar.gz
        sha256: f4c1ceb3df020a6cb851110f620c14fe399518c494ed252039cbfb4e34335135
        x-checker-data:
          type: anitya
          project-id: 10017
          url-template: https://github.com/libmtp/libmtp/releases/download/v$version/libmtp-$version.tar.gz
  - name: strawberry
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - install -Dm755 start-strawberry.sh /app/bin/start-strawberry
    sources:
      - type: archive
        url: https://github.com/strawberrymusicplayer/strawberry/releases/download/1.1.3/strawberry-1.1.3.tar.xz
        sha256: cc133169f03f7b966074023eef105028e334d3dad8a066adbe8e6bdc7c1ab8dd
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strawberrymusicplayer/strawberry/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="strawberry-"+ $version +".tar.xz")
            | .browser_download_url
      - type: script
        dest-filename: start-strawberry.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - /app/bin/strawberry "$@"

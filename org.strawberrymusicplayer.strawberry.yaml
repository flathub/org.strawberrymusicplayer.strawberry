app-id: org.strawberrymusicplayer.strawberry
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
rename-icon: strawberry
command: strawberry
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/info
  - /share/man
  - /share/tagparser
  - /share/c++utilities
  - /bin/mmc-tool
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --filesystem=xdg-music
  - --filesystem=/mnt
  - --filesystem=/media
  - --filesystem=/run/media
  - --system-talk-name=org.freedesktop.Avahi
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.wiimotedev.deviceEvents
  - --talk-name=org.mpris.MediaPlayer2.Player
  - --own-name=org.mpris.MediaPlayer2.strawberry
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.kde.kglobalaccel

modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=function_types,headers,multi_index
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.90.0/source/boost_1_90_0.tar.gz
        sha256: 5e93d582aff26868d581a52ae78c7d8edf3f3064742c6e77901a1f18a437eea9
        x-checker-data:
          type: anitya
          project-id: 6845
          url-template: https://archives.boost.io/release/$version/source/boost_${version0}_${version1}_${version2}.tar.gz
  - name: chromaprint
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/acoustid/chromaprint/releases/download/v1.6.0/chromaprint-1.6.0.tar.gz
        sha256: 9d33482e56a1389a37a0d6742c376139fa43e3b8a63d29003222b93db2cb40da
        x-checker-data:
          type: anitya
          project-id: 286
          url-template: https://github.com/acoustid/chromaprint/releases/download/v$version/chromaprint-$version.tar.gz
  - name: libebur128
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    sources:
      - type: archive
        url: https://github.com/jiixyj/libebur128/archive/refs/tags/v1.2.6.tar.gz
        sha256: baa7fc293a3d4651e244d8022ad03ab797ca3c2ad8442c43199afe8059faa613
        x-checker-data:
          type: anitya
          project-id: 7316
          url-template: https://github.com/jiixyj/libebur128/archive/refs/tags/v$version.tar.gz
  - name: libcdio
    config-opts:
      - --without-cd-drive
      - --without-cd-info
      - --without-cdda-player
      - --without-cd-read
      - --without-iso-info
      - --without-iso-read
      - --with-pic
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libcdio/libcdio/releases/download/2.3.0/libcdio-2.3.0.tar.gz
        sha256: 37bcb13296febbcff9dc4485834bac09212cb463c31fcea52f70ee1dd3a5a5de
        x-checker-data:
          type: anitya
          project-id: 1573
          url-template: https://github.com/libcdio/libcdio/releases/download/$version/libcdio-$version.tar.gz
    cleanup:
      - /bin
  - name: libmtp
    cleanup:
      - /bin
      - /share
    config-opts:
      - --disable-static
      - --with-udev=/app/lib/udev
    sources:
      - type: archive
        url: https://github.com/libmtp/libmtp/releases/download/v1.1.22/libmtp-1.1.22.tar.gz
        sha256: c3fcf411aea9cb9643590cbc9df99fa5fe30adcac695024442973d76fa5f87bc
        x-checker-data:
          type: anitya
          project-id: 10017
          url-template: https://github.com/libmtp/libmtp/releases/download/v$version/libmtp-$version.tar.gz
  - name: KDSingleApplication
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DKDSingleApplication_EXAMPLES=OFF
    sources:
      - type: archive
        url: https://github.com/KDAB/KDSingleApplication/releases/download/v1.2.0/kdsingleapplication-1.2.0.tar.gz
        sha256: ff4ae6a4620beed1cdb3e6a9b78a17d7d1dae7139c3d4746d4856b7547d42c38
        x-checker-data:
          type: anitya
          project-id: 370439
          url-template: https://github.com/KDAB/KDSingleApplication/releases/download/v$version/kdsingleapplication-$version.tar.gz
  - name: sparsehash
    sources:
      - type: archive
        url: https://github.com/sparsehash/sparsehash/archive/sparsehash-2.0.4.tar.gz
        sha256: 8cd1a95827dfd8270927894eb77f62b4087735cbede953884647f16c521c7e58
        x-checker-data:
          type: anitya
          project-id: 4863
          url-template: https://github.com/sparsehash/sparsehash/archive/sparsehash-$version.tar.gz
  - name: rapidjson
    buildsystem: cmake-ninja
    config-opts:
      - -DRAPIDJSON_BUILD_DOC=OFF
      - -DRAPIDJSON_BUILD_EXAMPLES=OFF
      - -DRAPIDJSON_BUILD_TESTS=OFF
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: git
        url: https://github.com/Tencent/rapidjson.git
        commit: 24b5e7a8b27f42fa16b96fc70aade9106cf7102f # follow git because last tag is from 2016 and fails building
  - name: libgpod
    sources:
      - type: archive
        url: https://sourceforge.net/projects/gtkpod/files/libgpod/libgpod-0.8/libgpod-0.8.3.tar.bz2
        sha256: 638a7959d04e95f1e62abad02bd33702e4e8dfef98485ac7d9d50395c37e955d
        x-checker-data:
          type: anitya
          project-id: 229568
          url-template: https://sourceforge.net/projects/gtkpod/files/libgpod/libgpod-${version0}.${version1}/libgpod-$version.tar.bz2
      - type: patch
        paths:
          - patches/libgpod-0.8.2-pkgconfig_overlinking.patch
          - patches/libgpod-0.8.3-pkgconfig_sharp.patch
          - patches/libgpod-playcounts.patch
          - patches/libgpod-udev.patch
          - patches/libgpod-0.8.3-libplist-2.2.patch
          - patches/libgpod-0.8.3-libplist-2.3.patch
          - patches/libgpod-0.8.3-implicit-int.patch
          - patches/libgpod-0.8.3-pointer-types.patch
    modules:
      - shared-modules/intltool/intltool-0.51.json
      - name: libplist
        sources:
          - type: archive
            url: https://github.com/libimobiledevice/libplist/releases/download/2.7.0/libplist-2.7.0.tar.bz2
            sha256: 7ac42301e896b1ebe3c654634780c82baa7cb70df8554e683ff89f7c2643eb8b
            x-checker-data:
              type: anitya
              project-id: 11675
              url-template: https://github.com/libimobiledevice/libplist/releases/download/$version/libplist-$version.tar.bz2
  - name: strawberry
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_GPOD=OFF
    sources:
      - type: archive
        url: https://github.com/strawberrymusicplayer/strawberry/releases/download/1.2.17/strawberry-1.2.17.tar.xz
        sha256: 98c988d4c9574681bf0b32b804c4d6b120807034a60ecb2fa8bd7f20ba2e1ca7
        x-checker-data:
          type: anitya
          project-id: 19048
          url-template: https://github.com/strawberrymusicplayer/strawberry/releases/download/$version/strawberry-$version.tar.xz

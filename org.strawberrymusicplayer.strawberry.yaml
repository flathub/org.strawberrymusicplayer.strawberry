app-id: org.strawberrymusicplayer.strawberry
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
rename-icon: strawberry
command: start-strawberry
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: .
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/info
  - /share/man
  - /share/tagparser
  - /share/c++utilities
  - /bin/mmc-tool
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --filesystem=xdg-music
  - --filesystem=/mnt
  - --filesystem=/media
  - --filesystem=/run/media
  - --system-talk-name=org.freedesktop.Avahi
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.wiimotedev.deviceEvents
  - --talk-name=org.mpris.MediaPlayer2.Player
  - --own-name=org.mpris.MediaPlayer2.strawberry
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.kde.kglobalaccel

modules:
  - name: gst-plugins-rs # Spotify plugin
    buildsystem: simple
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs.git/
        tag: 0.14.2
        commit: 5ae76f542721fd4cf8bf68a02c40a94cb640bb51
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - full-gst-plugins-rs-sources.json
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/gst-plugins-rs/cargo
    build-commands:
      - cargo cinstall -p gst-plugin-spotify --offline --release --library-type=cdylib
        --prefix=/app --libdir=/app/lib
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=function_types,headers,multi_index
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.89.0/source/boost_1_89_0.tar.gz
        sha256: 9de758db755e8330a01d995b0a24d09798048400ac25c03fc5ea9be364b13c93
        x-checker-data:
          type: anitya
          project-id: 6845
          url-template: https://archives.boost.io/release/$version/source/boost_${version0}_${version1}_${version2}.tar.gz
  - name: chromaprint
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/acoustid/chromaprint/releases/download/v1.6.0/chromaprint-1.6.0.tar.gz
        sha256: 9d33482e56a1389a37a0d6742c376139fa43e3b8a63d29003222b93db2cb40da
        x-checker-data:
          type: anitya
          project-id: 286
          url-template: https://github.com/acoustid/chromaprint/releases/download/v$version/chromaprint-$version.tar.gz
  - name: libebur128
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/jiixyj/libebur128.git
        tag: v1.2.6
        commit: 67b33abe1558160ed76ada1322329b0e9e058b02
        x-checker-data:
          type: git
          tag-pattern: v([\d]\.[\d]\.[\d])
  - name: libcdio
    config-opts:
      - --without-cd-drive
      - --without-cd-info
      - --without-cdda-player
      - --without-cd-read
      - --without-iso-info
      - --without-iso-read
      - --with-pic
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libcdio/libcdio/archive/refs/tags/2.2.0.tar.gz
        sha256: df007a9b9667797e027e573822cc865e5e106352f8a6fbca67ee8e9e7a1e5b51
        x-checker-data:
          type: anitya
          project-id: 1573
          stable-only: true
          url-template: https://github.com/libcdio/libcdio/archive/refs/tags/$version.tar.gz
    cleanup:
      - /bin
  - shared-modules/libusb/libusb.json
  - name: libmtp
    cleanup:
      - /bin
      - /share
    config-opts:
      - --disable-static
      - --with-udev=/app/lib/udev
    sources:
      - type: archive
        url: https://github.com/libmtp/libmtp/releases/download/v1.1.22/libmtp-1.1.22.tar.gz
        sha256: c3fcf411aea9cb9643590cbc9df99fa5fe30adcac695024442973d76fa5f87bc
        x-checker-data:
          type: anitya
          project-id: 10017
          url-template: https://github.com/libmtp/libmtp/releases/download/v$version/libmtp-$version.tar.gz
  - name: KDSingleApplication
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DKDSingleApplication_EXAMPLES=OFF
    sources:
      - type: git
        url: https://github.com/KDAB/KDSingleApplication
        tag: v1.2.0
        commit: 3186a158f8e6565e89f5983b4028c892737844ff
        x-checker-data:
          type: git
          tag-pattern: v([\d.]+)
  - name: sparsehash
    sources:
      - type: archive
        url: https://github.com/sparsehash/sparsehash/archive/sparsehash-2.0.4.tar.gz
        sha256: 8cd1a95827dfd8270927894eb77f62b4087735cbede953884647f16c521c7e58
        x-checker-data:
          type: anitya
          project-id: 4863
          stable-only: true
          url-template: https://github.com/sparsehash/sparsehash/archive/sparsehash-$version.tar.gz
  - name: rapidjson
    buildsystem: cmake-ninja
    config-opts:
      - -DRAPIDJSON_BUILD_DOC=OFF
      - -DRAPIDJSON_BUILD_EXAMPLES=OFF
      - -DRAPIDJSON_BUILD_TESTS=OFF
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: git
        url: https://github.com/Tencent/rapidjson.git
        commit: 24b5e7a8b27f42fa16b96fc70aade9106cf7102f # follow git because last tag is from 2016 and fails building
  - name: strawberry
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_GPOD=OFF
    post-install:
      - install -Dm755 start-strawberry.sh /app/bin/start-strawberry
    sources:
      - type: archive
        url: https://github.com/strawberrymusicplayer/strawberry/releases/download/1.2.13/strawberry-1.2.13.tar.xz
        sha256: 8b7eea3f22b354b529f62e27072030a85ef13a4b3fcac77c0f04e452be6f41ae
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strawberrymusicplayer/strawberry/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="strawberry-"+ $version +".tar.xz")
            | .browser_download_url
      - type: script
        dest-filename: start-strawberry.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - /app/bin/strawberry "$@"
